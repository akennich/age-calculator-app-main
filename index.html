<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<div class="container">
  <div class="up">
    <form action="" class="form">
      <div class="date day"> <label for="DD">DAY</label><input placeholder="DD" id="DD" type="number"><p class="errmsg"></p>
</div>
<div class="date month">  <label for="MM">MONTH</label><input placeholder="MM" id="MM" type="number"><p class="errmsg"></p>
</div>
<div class="date year">  <label for="YYYY">YEAR</label><input placeholder="YYYY" id="YYYY" type="number"><p class="errmsg"></p>
</div>
  <!-- <button class="">SUBMIT</button> -->
</form>
</div>
<div class="mid">
  <h2></h2>
  <img class="button" src="./assets/images/icon-arrow.svg" alt="">
</div>

<div class="down">
<p><span>--</span> years</p>
<p><span>--</span> months</p>
<p><span>--</span> days</p>
</div>

</div>

  <script src="script.js"></script>
 </body>
</html>
